<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Morse</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<section class="mainSection">
    <h1>Decodificador de Código Morse</h1>

    <p>Digite o código Morse (exemplo: .... . .-.. .-.. --- / .-- --- .-. .-.. -..):</p>
    <input type="text" id="morseInput" placeholder="Digite o código Morse">
    <button onclick="decodeMorse()">Decodificar</button>

    <div class="output" id="decodedMessage"></div>

    <script src="index.js"></script> 
</section>
</body>
</html>
